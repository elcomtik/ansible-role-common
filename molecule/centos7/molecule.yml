---
dependency:
  name: galaxy
  enabled: true
  options:
    role-file: requirements.yml
driver:
  name: docker
lint: |
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: centos7
    image: jrei/systemd-centos:7
    privileged: true
    command: /usr/sbin/init
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  playbooks:
    converge: ../shared/converge.yml
    prepare: ../shared/prepare.yml
    destroy: ../shared/destroy.yml
scenario:
  test_sequence:
    - dependency
    - syntax
    - lint
    - create
    - prepare
    - converge
    - verify  
    - destroy
verifier:
  name: ansible
